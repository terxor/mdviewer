<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mdviewer</title>
  <!-- Favicon: #1976d2 on white bg, Font: Graduate -->
  <link rel="icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/pygments.css">
  <link rel="stylesheet" href="/static/katex/katex-0-16-22.min.css">

</head>
<body>

  
  <div id="sidebar" class="sidebar-left">
    <div class="sidebar-header">
      <a href="/"><img src="/static/logo.png" alt="Logo" class="app-logo" width="28" height="28"></a>
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search" autocomplete="off">
      </div>
    </div>
    <div id="dtree-container"></div>
  </div>

  <div id="overlay" class="overlay"></div>

  <div id="search-results">
    <div class="search-header">
      <div class="search-column-file">Files</div>
      <div class="search-column-content">Content</div>
    </div>
    <div class="search-body">
      <ul class="search-column-file" id="search-results-file"></ul>
      <ul class="search-column-content" id="search-results-content"></ul>
    </div>
  </div>

  <!-- structural elements begin -->

<div class="container">
  <div class="section-left"><button id="sidebar-toggle-btn">â˜°</button></div>
  <div class="section-main">
      <div id="page-message" class="muted-message"></div>
      <div id="markdown-body" class="hidden"></div>
      <div class="scroll-spacer"></div>
  </div>
  <div class="section-right">
    <div id="toc-container"></div>
  </div>
</div>

  <script src="/static/katex/katex-0-16-22.min.js"></script>
  <script src="/static/katex/auto-render-0-16-22.min.js"></script>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
